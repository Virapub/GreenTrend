<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Detail - Smart Kitchen Gadgets</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script defer src="scripts.js"></script>
</head>
<body>
    <header>
        <div class="navbar sticky">
            <div class="logo-space">
                <span class="logo-text">Smart Kitchen Gadgets</span>
            </div>
            <nav>
                <ul class="nav-list">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html" class="active">Products</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <nav class="breadcrumbs">
            <a href="index.html">Home</a> /
            <a href="products.html">Products</a> /
            <span id="breadcrumbProduct"></span>
        </nav>
        <section class="product-detail" id="productDetail">
            <!-- Dynamic content loaded via JS -->
        </section>
        <section class="related-products">
            <h3>Related Gadgets</h3>
            <div class="products-list" id="relatedProducts"></div>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <span>© 2025 Smart Kitchen Gadgets</span>
            <span>Amazon Affiliate Website for India & US</span>
        </div>
    </footer>
    <script>
        function getQueryParam(name) {
            const params = new URLSearchParams(window.location.search);
            return params.get(name);
        }
        function findProduct(title) {
            return products.find(p => decodeURIComponent(title).toLowerCase() === p.title.toLowerCase());
        }
        document.addEventListener("DOMContentLoaded", function() {
            const prodTitle = getQueryParam("product");
            const prod = findProduct(prodTitle);
            const container = document.getElementById("productDetail");
            const breadcrumb = document.getElementById("breadcrumbProduct");
            if (!prod) {
                container.innerHTML = `<div class="product-notfound">Product Not Found</div>`;
                breadcrumb.textContent = "Not Found";
                document.getElementById("relatedProducts").innerHTML = "";
                return;
            }
            breadcrumb.textContent = prod.title;
            container.innerHTML = `
                <div class="product-detail-card">
                    <div class="detail-img-wrap">
                        <img src="${prod.image}" alt="${prod.title}" class="product-image"/>
                    </div>
                    <div class="detail-content">
                        <h2>${prod.title}</h2>
                        <div class="product-rating">⭐ ${prod.rating || ""} <span style="color:#888;">(${prod.reviews || ""})</span></div>
                        <div class="price-row">
                            <span class="price-label">₹${prod.priceINR}</span>
                            <span class="price-label">$${prod.priceUSD}</span>
                        </div>
                        <div class="buy-links" style="margin-bottom:1em;">
                            <a class="buy-now-btn" href="${prod.affiliateIN}" target="_blank">Buy for India</a>
                            <a class="buy-now-btn" href="${prod.affiliateUS}" target="_blank" style="margin-left:1em;">Buy for US</a>
                        </div>
                        <div class="product-specs">
                            <h4>Specifications</h4>
                            <ul>
                                ${(prod.specs||[]).map(s => `<li>${s}</li>`).join("")}
                            </ul>
                        </div>
                        <div class="product-description">
                            <h4>Description</h4>
                            <p>${prod.description||""}</p>
                        </div>
                    </div>
                </div>
            `;
            // Related
            const related = products.filter(p => p.category === prod.category && p.title !== prod.title);
            renderProducts(related, "relatedProducts");
        });
    </script>
</body>
</html>
