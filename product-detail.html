<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Details - GreenTrend</title>
  <meta name="description" content="Product details for GreenTrend eco-friendly products">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style-old.css" />
  <script defer src="data.js"></script>
  <script defer src="main.js"></script>
  <script defer>
    document.addEventListener("DOMContentLoaded", () => {
      const urlParams = new URLSearchParams(window.location.search);
      const productId = urlParams.get("id");
      const detailContainer = document.getElementById("product-detail");

      if (!productId) {
        detailContainer.innerHTML = "<p class='error'>Product not found.</p>";
        return;
      }

      const product = products.find(p => p.id === productId);
      if (!product) {
        detailContainer.innerHTML = "<p class='error'>Product not found.</p>";
        return;
      }

      detailContainer.innerHTML = `
        <div class="product-detail-box">
          <img src="${product.image}" alt="${product.name}" class="product-image" />
          <div class="product-info">
            <h2>${product.name}</h2>
            <div class="rating">${product.rating ? '⭐'.repeat(Math.round(product.rating)) + ` (${product.rating}/5)` : 'No ratings yet'}</div>
            <p class="description">${product.description}</p>
            ${product.features ? `<ul class="features">${product.features.map(f => `<li>✔️ ${f}</li>`).join('')}</ul>` : ''}
            <p class="price">${formatPrice(product.priceINR, product.priceUSD)}</p>
            <a class="buy-now-btn" href="${currentCurrency === 'INR' ? product.buyLinkIN : product.buyLinkUS}" target="_blank">Buy Now</a>
            <button class="back-btn" onclick="window.history.back()">← Back to Products</button>
          </div>
        </div>
      `;
    });
  </script>
</head>
<body>
  <header class="navbar">
    <div class="logo-container">
      <img src="images/logo.png" alt="GreenTrend Logo" class="logo-img">
      <h1>GreenTrend</h1>
    </div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
    <button id="currency-toggle-button">INR</button>
  </header>

  <main class="container">
    <section id="product-detail">
      <div class="loader"></div>
    </section>
  </main>

  <footer>
    <div class="footer-content">
      <div class="footer-logo">
        <img src="images/logo.png" alt="GreenTrend Logo" class="logo-img">
        <h3>GreenTrend</h3>
      </div>
      <div class="footer-links">
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
        <a href="#">Privacy Policy</a>
      </div>
      <div class="footer-social">
        <p>Follow Us:</p>
        <div class="social-icons">
          <a href="#"><img src="images/facebook.png" alt="Facebook"></a>
          <a href="#"><img src="images/instagram.png" alt="Instagram"></a>
          <a href="#"><img src="images/twitter.png" alt="Twitter"></a>
        </div>
      </div>
    </div>
    <p class="copyright">&copy; 2025 GreenTrend. All rights reserved.</p>
  </footer>
</body>
</html>
