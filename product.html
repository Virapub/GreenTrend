<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product details for Green Trend kitchen gadgets.">
    <title>Green Trend - Product Details</title>

    <link rel="icon" href="images/LOGO.jpg" sizes="any" type="image/x-icon">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">

    <link rel="preload" href="css/reset.css" as="style">
    <link rel="preload" href="css/header.css" as="style">
    <link rel="preload" href="css/style.css" as="style">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"></noscript>

    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* Product Details Page Specific Styles */
        .product-detail-container {
            display: flex;
            flex-direction: column; /* Default for mobile */
            gap: 30px;
            padding: 40px 20px;
            max-width: 1000px;
            margin: 30px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        }

        .product-image-gallery {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .product-main-image {
            width: 100%;
            max-width: 450px; /* Limit image size */
            height: auto;
            border-radius: 8px;
            object-fit: contain; /* Ensure image fits without cropping */
            border: 1px solid #eee;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .product-info {
            flex: 1;
        }

        .product-info h1 {
            font-size: 2.2rem;
            color: #333;
            margin-bottom: 10px;
            line-height: 1.2;
        }

        .product-info .price-details {
            font-size: 1.8rem;
            font-weight: bold;
            color: #f43397; /* Meesho pink */
            margin-bottom: 20px;
            display: flex;
            align-items: baseline;
            gap: 15px;
        }

        .product-info .price-details .original-price {
            font-size: 1.2rem;
            color: #888;
            text-decoration: line-through;
            font-weight: normal;
        }

        .product-info .rating {
            color: #ffc107; /* Star color */
            font-size: 1.1rem;
            margin-bottom: 15px;
        }

        .product-info .rating span {
            color: #333;
            font-weight: 600;
            margin-left: 5px;
        }

        .product-info p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 20px;
        }

        .product-features h3 {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 10px;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }

        .product-features ul {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }

        .product-features ul li {
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="%23f43397"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>') no-repeat left center;
            background-size: 16px;
            padding-left: 25px;
            margin-bottom: 8px;
            color: #444;
            line-height: 1.4;
            font-size: 0.95rem;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 25px;
            flex-wrap: wrap; /* Wrap buttons on small screens */
        }

        .add-to-cart-btn, .buy-now-btn {
            flex: 1; /* Allow buttons to take equal space */
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-align: center;
            white-space: nowrap; /* Prevent button text from wrapping */
        }

        .add-to-cart-btn {
            background-color: #ff9800; /* Orange for Add to Cart */
            color: white;
        }

        .add-to-cart-btn:hover {
            background-color: #e68900;
            transform: translateY(-2px);
        }

        .buy-now-btn {
            background-color: #f43397; /* Meesho pink */
            color: white;
        }

        .buy-now-btn:hover {
            background-color: #d12c82;
            transform: translateY(-2px);
        }

        /* Error/Loading state */
        #product-detail-content.loading, #product-detail-content.error {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #777;
        }
        #product-detail-content.error {
            color: #dc3545; /* Red for error */
        }

        /* Responsive for product details */
        @media (min-width: 768px) {
            .product-detail-container {
                flex-direction: row; /* Side-by-side on larger screens */
            }
            .product-image-gallery {
                align-items: flex-start; /* Align image to top-left */
            }
            .product-info {
                padding-left: 30px; /* Add space between image and info */
            }
        }
        @media (max-width: 576px) {
            .product-info h1 {
                font-size: 1.8rem;
            }
            .product-info .price-details {
                font-size: 1.5rem;
            }
            .action-buttons {
                flex-direction: column; /* Stack buttons vertically */
            }
        }
    </style>
</head>
<body>

            </div>
            <nav class="main-nav">

                <ul id="navMenu" class="nav-menu">
                    <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="products.html"><i class="fas fa-box"></i> Products</a></li>
                    <li><a href="#"><i class="fas fa-user-circle"></i> Profile</a></li>
                    <li><a href="#"><i class="fas fa-shopping-cart"></i> Cart</a></li>
                </ul>
            </nav>
        </div>
        <div class="search-bar-mobile">
            <input type="text" id="searchBoxMobile" placeholder="Search for products, categories, brands...">
            <button class="search-button" aria-label="Search"><i class="fas fa-search"></i></button>
        </div>

    <main class="container">
        <section id="product-detail-content" class="product-detail-container loading">
            Loading product details...
        </section>
    </main>

    <footer class="main-footer">
        <div class="container footer-content">
            <div class="footer-column">
                <h3>Green Trend</h3>
                <p>Innovative kitchen solutions for a smarter home.</p>
            </div>
            <div class="footer-column">
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>

                    <li><a href="#">Contact Us</a></li>

        </div>
